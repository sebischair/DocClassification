version: '3'
services:
  docclassifier:
    tty: true
    build: ./
    ports:
      - "3005:3005"
    volumes:
    - ".:/home/sebis/projects/docclassifier"
    depends_on:
      - mongoforamelie
    links:
      - mongo:mongo
  mongoforamelie:
    image: 'sebischair/amelie:mongoforamelie'
    depends_on:
      - mongo
    links:
      - mongo:mongo
  mongo:
    image: 'mongo:3.6.2'
    ports:
      - 27017:27017