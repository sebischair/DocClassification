@(webJarAssets: WebJarAssets)

<!DOCTYPE html>
<html lang="en" ng-app="cApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Document Classifier</title>
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(webJarAssets.locate("bootstrap.min.css"))">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(webJarAssets.locate("bootstrap-theme.min.css"))">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><span class="sr-only">(current)</span> Document Classifier</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/pipelines">Train Documents</a></li>
                        <li><a href="/classifyDocuments">Classify Documents</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div ng-view></div>
            </div>
        </div>
        <script src="@routes.WebJarAssets.at(webJarAssets.locate("jquery.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(webJarAssets.locate("js/bootstrap.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(webJarAssets.locate("angular.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(webJarAssets.locate("angular-route.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(webJarAssets.locate("ngStorage.js"))"></script>
        <script src="@routes.WebJarAssets.at(webJarAssets.locate("angular-resource.js"))"></script>
        <script src="@routes.WebJarAssets.at(webJarAssets.locate("checklist-model.js"))"></script>
        <script src="@routes.Assets.versioned("javascripts/ui-bootstrap-tpls.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/sc-angular.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("components/pipeline/pipeline.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("components/classify/classify.js")" type="text/javascript"></script>
    </body>
</html>
